<script>
function checkvalue() { 
    var feedback = document.getElementById('feedback').value; 
	var email = document.getElementById('email').value; 
    if(!email.match(/\S/)) {
        alert ('Please enter your email address');
        return false;
    } else if(!email.match(/\S@\S.\S/)) {
        alert ('Please enter a valid email address');
        return false;
    } else if(!feedback.match(/\S/)) {
        alert ('Please enter your feedback');
        return false;
    } else {
        alert("Thank you for your feedback");
        return true;
    }
}
</script>
<form onsubmit="return checkvalue(this)">
  <p>Email Address:</p> <input id="email" type="text" name="email" />
  <p>Feedback:</p>
    <input name="feedback" type="text" value='' id="feedback">
    <input type="submit" value="Click me to submit your feedback"/>
</form>
